name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
  # Run weekly on Mondays at 00:00 UTC for proactive scanning
  schedule:
    - cron: '0 0 * * 1'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  gosec:
    name: GoSec Security Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@4f3212b61783c3c68e8309a0f18a699764811cda # v4
        with:
          sarif_file: gosec-results.sarif

      - name: Run gosec with detailed output
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt=json -out=gosec-report.json -no-fail ./... || true

      - name: Upload gosec report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: gosec-report
          path: gosec-report.json

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@46a3c492319c890177366b6ef46d6b4f89743ed4 # v4
        with:
          fail-on-severity: moderate

  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@4f3212b61783c3c68e8309a0f18a699764811cda # v4
        with:
          languages: go
          queries: security-extended,security-and-quality
          tools: latest

      - name: Autobuild
        uses: github/codeql-action/autobuild@4f3212b61783c3c68e8309a0f18a699764811cda # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4f3212b61783c3c68e8309a0f18a699764811cda # v4
        with:
          category: "/language:go"

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: TruffleHog OSS (PR only)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: TruffleHog OSS (Push/Schedule - full scan)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24'
          cache: true

      - name: Check for known vulnerabilities in dependencies
        run: |
          echo "Checking for known vulnerabilities in go.mod dependencies"
          go list -json -m all | jq -r '.Path + "@" + .Version' | sort

  security-summary:
    name: Security Summary
    runs-on: ubuntu-slim
    needs: [gosec, govulncheck, codeql, secrets-scan, dependency-check]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **GoSec**: ${{ needs.gosec.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **GovulnCheck**: ${{ needs.govulncheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **CodeQL**: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Secret Scan**: ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Dependency Check**: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For detailed results, check individual job outputs above." >> $GITHUB_STEP_SUMMARY
