# SonarCloud configuration for Tempus
sonar.projectKey=malpanez_tempus
sonar.organization=malpanez

# Project information
sonar.projectName=Tempus
sonar.projectVersion=0.5.0

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/.github/**,**/docs/**,**/examples/**

# Test coverage
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.go.coverage.reportPaths=.coverage/profile.out

# Go specific settings
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Code analysis
sonar.sourceEncoding=UTF-8
